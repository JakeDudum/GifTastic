<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>GifTastic</title>
</head>

<body>

    <div class="row no-gutters">
        <div class="col-md-12">
            <div id="buttons-view">
            </div>
        </div>
    </div>

    <div class="row no-gutters">
        <div id="iphone" class="col-md-8">
            <div id="white"></div>
            <div id="wrapper" class="row no-gutters">
                <div id="gifs1" class="col-md-3 mr-3">

                </div>
                <div id="gifs2" class="col-md-3">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <h2 class="card-header">
                    Gif it Good
                </h2>
                <div class="card-body">
                    <p class="card-text">Click the buttons at the top of the screen to see ten gifs displayed inside the iPhone on the left. If you would like to add a button simply type one in below, click submit, and then click on the newly made button.</p>
                    <form>
                        <div class="form-group">
                            <label>Search Term: </label>
                            <input type="text" class="form-control" id="search" placeholder="IT'S A TRAP!">
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
